<rect x="1011.8" y="163" class="st0" width="100.2" height="110.9"/>
<text transform="matrix(1 0 0 1 1011.8215 178.2512)"><tspan x="0" y="0" class="st1 st2 st3">The neck </tspan><tspan x="0" y="24" class="st1 st2 st3">is black till </tspan><tspan x="0" y="48" class="st1 st2 st3">it reaches </tspan><tspan x="0" y="72" class="st1 st2 st3">the head.</tspan></text>
<rect x="1203.5" y="163" class="st0" width="122.2" height="110.9"/>
<text transform="matrix(1 0 0 1 1203.4514 178.2512)"><tspan x="0" y="0" class="st1 st2 st3">Females </tspan><tspan x="0" y="24" class="st1 st2 st3">have lighter </tspan><tspan x="0" y="48" class="st1 st2 st3">feather on </tspan><tspan x="0" y="72" class="st1 st2 st3">the neck.</tspan></text>
<rect x="1390" y="980" class="st0" width="143.6" height="104.5"/>
<text transform="matrix(1 0 0 1 1390.0081 995.22)"><tspan x="0" y="0" class="st1 st2 st3">The entire body </tspan><tspan x="0" y="24" class="st1 st2 st3">of the red </tspan><tspan x="0" y="48" class="st1 st2 st3">crowned crane </tspan><tspan x="0" y="72" class="st1 st2 st3">is snow white.</tspan></text>
<rect x="344.3" y="119.5" class="st0" width="249.3" height="87.7"/>
<text transform="matrix(1 0 0 1 344.3083 134.7112)"><tspan x="0" y="0" class="st1 st2 st3">They have been observed </tspan><tspan x="0" y="24" class="st1 st2 st3">to dance elegantly with </tspan><tspan x="0" y="48" class="st1 st2 st3">their wings spread </tspan><tspan x="0" y="72" class="st1 st2 st3">graciously.</tspan></text>
<rect x="672.7" y="56.2" class="st0" width="205.6" height="83.2"/>
<text transform="matrix(1 0 0 1 741.3708 71.4802)"><tspan x="0" y="0" class="st1 st2 st3">They can reach</tspan><tspan x="4.7" y="24" class="st1 st2 st3">1.5 meters tall, </tspan><tspan x="-66.3" y="48" class="st1 st2 st3">considered big cranes.</tspan></text>
<rect x="1447.4" y="469" class="st0" width="241.3" height="120.1"/>
<text transform="matrix(1 0 0 1 1447.3918 484.2512)"><tspan x="0" y="0" class="st1 st2 st3">These black inner feathers </tspan><tspan x="0" y="24" class="st1 st2 st3">coverd the short and white </tspan><tspan x="0" y="48" class="st1 st2 st3">tail when the wings are </tspan><tspan x="0" y="72" class="st1 st2 st3">folded. </tspan></text>
<rect x="739.2" y="1011" class="st0" width="132.5" height="161.4"/>
<text transform="matrix(1 0 0 1 739.1809 1026.281)"><tspan x="0" y="0" class="st1 st2 st3">These cranes </tspan><tspan x="0" y="24" class="st1 st2 st3">have long and </tspan><tspan x="0" y="48" class="st1 st2 st3">thin legs, with </tspan><tspan x="0" y="72" class="st1 st2 st3">pointy fingers.</tspan></text>
<rect x="1576.6" y="1138.7" class="st0" width="157.1" height="175.8"/>
<text transform="matrix(1 0 0 1 1576.5647 1153.9004)"><tspan x="0" y="0" class="st1 st2 st3">The young crane </tspan><tspan x="0" y="24" class="st1 st2 st3">start to follow </tspan><tspan x="0" y="48" class="st1 st2 st3">their parents as </tspan><tspan x="0" y="72" class="st1 st2 st3">they forage in </tspan><tspan x="0" y="96" class="st1 st2 st3">marches around </tspan><tspan x="0" y="120" class="st1 st2 st3">3 months of age.</tspan></text>
<rect x="1299.3" y="1280.4" class="st0" width="152.3" height="87.7"/>
<text transform="matrix(1 0 0 1 1299.3479 1295.6182)"><tspan x="0" y="0" class="st1 st2 st3">Long and </tspan><tspan x="0" y="24" class="st1 st2 st3">separated toes </tspan><tspan x="0" y="48" class="st1 st2 st3">give them </tspan><tspan x="0" y="72" class="st1 st2 st3">balance.</tspan></text>
<g>
