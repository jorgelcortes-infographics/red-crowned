<rect x="1203" y="163" class="st0" width="228.4" height="110.9"/>
<text transform="matrix(1 0 0 1 1203.047 184.345)"><tspan x="0" y="0" class="st1 st2 st3">The neck is black </tspan><tspan x="0" y="33.6" class="st1 st2 st3">till it reaches the </tspan><tspan x="0" y="67.2" class="st1 st2 st3">head.</tspan></text>
<rect x="363.5" y="743.3" class="st0" width="229" height="127.7"/>
<text transform="matrix(1 0 0 1 363.516 764.5793)"><tspan x="0" y="0" class="st1 st2 st3">The entire body of </tspan><tspan x="0" y="33.6" class="st1 st2 st3">the red crowned </tspan><tspan x="0" y="67.2" class="st1 st2 st3">crane is snow </tspan><tspan x="0" y="100.8" class="st1 st2 st3">white.</tspan></text>
<rect x="77.9" y="531.3" class="st0" width="224.7" height="214.8"/>
<text transform="matrix(1 0 0 1 77.9206 552.6506)"><tspan x="0" y="0" class="st1 st2 st3">They have been </tspan><tspan x="0" y="33.6" class="st1 st2 st3">observed to </tspan><tspan x="0" y="67.2" class="st1 st2 st3">dance elegantly </tspan><tspan x="0" y="100.8" class="st1 st2 st3">with their wings </tspan><tspan x="0" y="134.4" class="st1 st2 st3">spread </tspan><tspan x="0" y="168" class="st1 st2 st3">graciously.</tspan></text>
<rect x="583.5" y="48.2" class="st0" width="293.8" height="112"/>
<text transform="matrix(1 0 0 1 685.5974 69.574)"><tspan x="0" y="0" class="st1 st2 st3">They can reach</tspan><tspan x="6.6" y="33.6" class="st1 st2 st3">1.5 meters tall, </tspan><tspan x="-92.8" y="67.2" class="st1 st2 st3">considered big cranes.</tspan></text>
<rect x="1447.4" y="461" class="st0" width="399.7" height="120.1"/>
<text transform="matrix(1 0 0 1 1447.3918 482.345)"><tspan x="0" y="0" class="st1 st2 st3">These black inner feathers </tspan><tspan x="0" y="33.6" class="st1 st2 st3">coverd the short and white tail </tspan><tspan x="0" y="67.2" class="st1 st2 st3">when the wings are folded. </tspan></text>
<rect x="619.5" y="1011" class="st0" width="199.8" height="193.3"/>
<text transform="matrix(1 0 0 1 619.5305 1032.3748)"><tspan x="0" y="0" class="st1 st2 st3">These cranes </tspan><tspan x="0" y="33.6" class="st1 st2 st3">have long and </tspan><tspan x="0" y="67.2" class="st1 st2 st3">thin legs, with </tspan><tspan x="0" y="100.8" class="st1 st2 st3">pointy fingers.</tspan></text>
<rect x="1576.6" y="1138.7" class="st0" width="244.5" height="218.8"/>
<text transform="matrix(1 0 0 1 1576.5647 1159.9939)"><tspan x="0" y="0" class="st1 st2 st3">The young crane </tspan><tspan x="0" y="33.6" class="st1 st2 st3">start to follow their </tspan><tspan x="0" y="67.2" class="st1 st2 st3">parents as they </tspan><tspan x="0" y="100.8" class="st1 st2 st3">forage in marches </tspan><tspan x="0" y="134.4" class="st1 st2 st3">around 3 months </tspan><tspan x="0" y="168" class="st1 st2 st3">of age.</tspan></text>
<rect x="620" y="1342.9" class="st0" width="221.7" height="149.2"/>
<text transform="matrix(1 0 0 1 619.9788 1364.2664)"><tspan x="0" y="0" class="st1 st2 st3">Long and </tspan><tspan x="0" y="33.6" class="st1 st2 st3">separated toes </tspan><tspan x="0" y="67.2" class="st1 st2 st3">give them </tspan><tspan x="0" y="100.8" class="st1 st2 st3">balance.</tspan></text>
